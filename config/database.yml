default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: alexa_historical_development

test:
  <<: *default
  database: alexa_historical_test

production:
  <<: *default
  database: alexa_historical_production
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
